<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="tic-tac-toe.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<link rel="icon" type="image/png" href="images/tic-tac-toe-icon.png" />
	</head>
	<body>
		<div class="title-container">
			<h1 class="title">Tic Tac Toe</h1>
			<img
				src="images/tic-tac-toe-icon.png"
				alt="Tic Tac Toe Icon"
				class="icon" />
		</div>

		<div class="selection-wrapper">
			<select class="difficulty-selection js-difficult-selector">
				<option>Select Difficulty</option>
				<option>Easy</option>
				<option>Medium</option>
				<option>Hard</option>
			</select>
		</div>

		<div class="button-wrapper">
			<button class="start-game-button js-start-game-button">Start Game</button>
		</div>

		<div class="board-container-wrapper">
			<div class="board-container js-board-container">
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
			</div>
		</div>

		<p class="game-status js-game-status"></p>

		<div class="credit-container">
			<img
				src="images/flaticon-icon.png"
				alt="Flaticon Icon"
				class="flaticon-icon" />
			<a
				href="https://www.flaticon.com/free-icons/tic-tac-toe"
				title="tic tac toe icons"
				class="credits">
				Tic tac toe icons created by Vectoricons - Flaticon
			</a>
		</div>
	</body>
	<script src="tic-tac-toe.js"></script>
</html>
